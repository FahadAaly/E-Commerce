<div class="container-fluid">
  <div class="container">


    <div class="row">
      <div class="col-3">
      <ul class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">
          All Categories
        </a>
    <a
    *ngFor="let c of categories" 
    routerLink="/"
    [queryParams]="{ category : c.name}"
    class="list-group-item list-group-item-action"
    [class.active]="category === c.name ">
    
    {{c.name}}
          
    </a>
        
      </ul>
      </div>
      <div class="col">
        <div class="row">
          <ng-container *ngFor="let p of filteredProducts ; let i = index" >
              <div class="col"> 
           <div class="card">
            <img class="card-img-top" [src]="p.imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{p.title}}</h5>
              <p class="card-text">{{p.price | currency:"Rs."}}</p>
             
              </div>
              <div class="card-footer">
                  <!-- <button class="btn btn-primary btn-block" (click)="select(p)">Add To Cart</button> -->
                     <button class="btn btn-primary btn-block" (click)="select(p)">Add To Cart</button>
                </div>
          </div>
         
        </div>
    
        <div *ngIf="(i +1) % 2 === 0" class="w-100"></div>
          </ng-container>

      </div>
    
     
    </div>
  </div>

</div>
</div>
